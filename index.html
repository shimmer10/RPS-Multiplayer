<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplayer Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 jumbotron">

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h1 id="text"></h1>
                    <h1 id="player-one-wins"></h1>
                    <h1 id="player-two-wins"></h1>
                    <h1 id="ties"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1> Player One: </h1>
                            <button class="btn btn-lg btn-primary player-one-btn" id="rock">ROCK</button>
                            <button class="btn btn-lg btn-primary player-one-btn" id="paper">PAPER</button>
                            <button class="btn btn-lg btn-primary player-one-btn" id="scissors">SCISSORS</button>
                            <h1 class="player-one-guess"></h1>
                        </div>
                        <div class="col-sm-12">
                            <h1> Player Two: </h1>
                            <button class="btn btn-lg btn-primary player-two-btn" id="rock">ROCK</button>
                            <button class="btn btn-lg btn-primary player-two-btn" id="paper">PAPER</button>
                            <button class="btn btn-lg btn-primary player-two-btn" id="scissors">SCISSORS</button>
                            <h1 class="player-two-guess"></h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2" id="chat-window">
                    <h1>chat window</h1>
                    <div id="chat-area"></div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <textarea class="form-control" id="user-text" aria-label="With textarea"></textarea>
                        <button class="btn btn-lg btn-primary" id="submit">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="ties-text"></p>
    </div> -->

    <script src="./assets/javascript/app.js"></script>

</body>

</html>
